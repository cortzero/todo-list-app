name: Run tests workflow

on:
  push: 
    branches:
      - feature/**
      - release/**
      - hotfix/**

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v4
    - name: Setting up Java 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven
    - name: Running tests with Maven
      run: mvn test
